<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div id="clap" class="key">
            <h2>A</h2>
            <p>Clap</p>
        </div>
        <div id="hihat" class="key">
            <h2>S</h2>
            <p>Hihat</p>
        </div>
        <div id="kick" class="key">
            <h2>D</h2>
            <p>Kick</p>
        </div>
        <div id="Openhat" class="key">
            <h2>F</h2>
            <p>OpenHat</p>
        </div>
        <div id="boom" class="key">
            <h2>G</h2>
            <p>Boom</p>
        </div>
        <div id="ride" class="key">
            <h2>H</h2>
            <p>Ride</p>
        </div>
        <div id="snare" class="key">
            <h2>J</h2>
            <p>Snare</p>
        </div>
        <div id="tom" class="key">
            <h2>K</h2>
            <p>Tom</p>
        </div>
        <div id="tink" class="key">
            <h2>L</h2>
            <p>Tink</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
