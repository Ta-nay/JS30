<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoped CSS variables and JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update CSS variables with <span>JS</span></h1>
    <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" min="0" max="200" value="10" data-sizing="px" name="spacing" id="space">
    <label for="blur">Blur:</label>
    <input type="range" min="0" max="25" value="0" name="blur" id="blur" data-sizing="px">
    <label for="base">Color:</label>
    <input type="color" value="#ffc600" name="base" id="base">
</div>
<div class="container">
<div class="img">
<img src="https://images.unsplash.com/photo-1486607303850-bc051a4ffad4?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
